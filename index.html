<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUTSIIDE — Coming Soon</title>
  <meta name="description" content="OUTSIIDE — Coming soon." />
  <style>
    :root{
      --bg:#050505; --text:#f2f2f2; --muted:rgba(242,242,242,.72);
      --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:28px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 500px at 80% 70%, rgba(255,255,255,.06), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:min(760px,100%);
      text-align:center;
      padding:34px 26px;
      border:1px solid var(--border);
      border-radius:22px;
      background:var(--card);
      backdrop-filter:blur(10px);
    }
    .logo{
      width:min(360px,75vw);
      height:auto;
      display:block;
      margin:0 auto 14px;
      filter:drop-shadow(0 18px 26px rgba(0,0,0,.55));
    }
    h1{
      margin:10px 0 8px;
      font-size:clamp(22px,3.2vw,32px);
      letter-spacing:.08em;
    }
    p{
      margin:0 auto;
      max-width:56ch;
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
    }
    .pill{
      display:inline-block;
      margin-top:18px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .footer{
      margin-top:18px;
      font-size:12px;
      color:rgba(242,242,242,.45);
    }
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="assets/outsiide-logo.png" alt="OUTSIIDE logo" />
    <h1>COMING SOON</h1>
    <p>
      OUTSIIDE is launching soon — a new way to discover what’s happening around you.
    </p>
    <div class="pill">Ottawa • Canada</div>
    <div class="footer">© <span id="y"></span> OUTSIIDE</div>
  </main>
  <script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</body>
</html>
